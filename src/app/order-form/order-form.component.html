<!-- order-form.component.html -->
<div class="container">
  <h2>Order Form</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID number:</label>
      <input type="number" id="id" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label for="user_id">User ID:</label>
      <input type="number" id="user_id" class="form-control" formControlName="user_id">
    </div>
    <div class="form-group">
      <label for="address_line1">Address line (1):</label>
      <input type="text" id="address_line1" class="form-control" formControlName="address_line1">
    </div>
    <div class="form-group">
      <label for="address_line2">Address line (2):</label>
      <input type="text" id="address_line2" class="form-control" formControlName="address_line2">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" class="form-control" formControlName="state">
    </div>
    <div class="form-group">
      <label for="postal_code">Postal code:</label>
      <input type="text" id="postal_code" class="form-control" formControlName="postal_code">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" class="form-control" formControlName="country">
    </div>
    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>
