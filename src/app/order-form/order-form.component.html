<div class="container">
    <h2>Order Form</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" formControlName="country">
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber">
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" class="form-control" formControlName="expirationDate">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" class="form-control" formControlName="cvv">
      </div>
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>
