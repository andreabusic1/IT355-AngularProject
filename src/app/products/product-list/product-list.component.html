<div class="container">
  <h2>Â© 2024 Philip Morris Products S.A. </h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <label for="categorySelect" class="label">Filter by category:</label>
      <select id="categorySelect" class="form-select green" [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)">
        <option value="">All</option>
        <option value="device">Devices</option>
        <option value="cigarette">TEREA Tobacco Sticks</option>
        <option value="rings">Accessories</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
          </h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">${{ product.price }}</small>
              <small class="text-muted">Stock: {{ product.stock }}</small>
              <br><br>
            </div>
            <a class="btn btn-primary mt-2" [routerLink]="['/products', product.id]">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
